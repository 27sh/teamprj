<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
<h2>대상 작성 페이지</h2>
</header>
<nav>
	<a th:href="@{/}">홈으로 가기</a>
	</nav>
<form action="DetailWrite" method="post">
    <input type="hidden" name="mno" th:value="${session.mno}">
    제목: <input type="text" name="title" placeholder="제목을 입력하세요"><br>
    내용: <input type="text" name="content" class="content" placeholder="내용을 입력하세요"><br>
	<input type="hidden" name="uno" readonly th:value="${target.mno}"><br>    
    <input type="submit" value="작성 완료">
</form>
</body>
</html>
