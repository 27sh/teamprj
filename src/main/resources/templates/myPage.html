<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header class="header">
		<h2>My Page</h2>
	</header>
	<nav><a th:href="@{/}">홈으로 가기</a>
	</nav>
	
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post : ${mymno}">
				<td th:text="${post.bno}"></td>
				<td><a th:href="@{/boardDetail(bno=${post.bno})}">[[${post.title}]]</a></td>
			</tr>
		</tbody>
	</table>

	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="get : ${myuno}">
				<td th:text="${get.bno}"></td>
				<td><a th:href="@{/boardDetail(bno=${get.bno})}">[[${get.title}]]</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
